name: Test Endpoints

on: [push, pull_request ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: install go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.2
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Run tests
        run: go test -v